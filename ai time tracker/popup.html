<!DOCTYPE html>
<html>
<head>
  <title>AI Time Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AI Time Tracker</h1>
    
    <div class="stats-container">
      <div class="total-time">
        <h2>Today's Usage</h2>
        <div class="time-display" id="total-time">0 minutes</div>
      </div>
      
      <h2>Breakdown by Site</h2>
      <div id="site-stats"></div>
      
      <div class="progress-container">
        <div class="warning-level" title="30 minutes warning threshold"></div>
        <div id="progress-bars"></div>
      </div>
    </div>
    
    <button id="reset-button">Reset Stats</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
